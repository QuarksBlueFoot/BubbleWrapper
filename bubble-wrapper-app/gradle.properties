# Project-wide Gradle settings
org.gradle.jvmargs=-Xmx4096m -XX:+UseParallelGC -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8
android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true

# Build performance optimizations
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.daemon=true

# Kotlin incremental compilation
kotlin.incremental=true
kotlin.incremental.java=true
kotlin.caching.enabled=true

# Set Java 17 Temurin for toolchain (recommended LTS for Android)
org.gradle.java.home=/usr/local/sdkman/candidates/java/17.0.13-tem
