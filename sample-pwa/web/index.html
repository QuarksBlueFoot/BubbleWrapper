<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0B0F1A" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="/icons/icon-192.png" />
    <title>Solana Mobile PWA Sample</title>
    <style>
      html, body { 
        background: linear-gradient(135deg, #0B0F1A 0%, #131B2E 50%, #0D1220 100%); 
        margin: 0; 
        padding: 0; 
        height: 100%; 
      }
      body { 
        color: #E6E9F2; 
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; 
      }
      #root { height: 100%; }
      
      /* Premium Splash Screen */
      #splash {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0B0F1A 0%, #131B2E 50%, #0D1220 100%);
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      /* Animated gradient orb background */
      .splash-orb {
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(153, 69, 255, 0.4) 0%, transparent 70%);
        filter: blur(60px);
        animation: pulse-orb 2s ease-in-out infinite;
      }
      .splash-orb-2 {
        position: absolute;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(20, 241, 149, 0.3) 0%, transparent 70%);
        filter: blur(50px);
        animation: pulse-orb 2s ease-in-out infinite 0.5s;
        transform: translate(80px, 60px);
      }
      @keyframes pulse-orb {
        0%, 100% { opacity: 0.6; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.1); }
      }
      
      .splash-content {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .splash-logo {
        width: 88px;
        height: 88px;
        filter: drop-shadow(0 12px 40px rgba(153, 69, 255, 0.5));
        animation: float 2s ease-in-out infinite;
      }
      .splash-mobile-logo {
        filter: drop-shadow(0 4px 12px rgba(255, 255, 255, 0.1));
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      
      .splash-subtitle {
        margin-top: 12px;
        font-size: 13px;
        color: rgba(255, 255, 255, 0.5);
        letter-spacing: 1px;
        text-transform: uppercase;
      }
      
      .splash-spinner {
        margin-top: 32px;
        width: 28px;
        height: 28px;
        border: 3px solid rgba(153, 69, 255, 0.2);
        border-radius: 50%;
        border-top-color: #9945FF;
        animation: spin 0.8s ease-in-out infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <!-- Premium Splash Screen -->
    <div id="splash">
      <div class="splash-orb"></div>
      <div class="splash-orb-2"></div>
      <div class="splash-content">
        <img src="/solana-logo.png" class="splash-logo" alt="Solana" style="background: transparent;"/>
        <img src="/solana-mobile-logo.png" class="splash-mobile-logo" alt="Solana Mobile" style="margin-top: 24px; height: 32px; width: auto;"/>
        <div class="splash-spinner"></div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide splash screen with smooth transition
      window.addEventListener('load', () => {
        const splash = document.getElementById('splash');
        // Minimum display time for brand impression
        setTimeout(() => {
          splash.style.opacity = '0';
          setTimeout(() => splash.remove(), 500);
        }, 400);
      });
    </script>
  </body>
</html>
